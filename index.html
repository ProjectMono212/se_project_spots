<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A web application for finding and sharing spots."
    />
    <meta name="keywords" content="Spots, Map, Location" />
    <meta name="author" content="Hasan Almaalei" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Spots Logo" />
    </header>
    <div class="page">
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="User Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__button-edit">
              <img
                src="./images/edit-icon.svg"
                class="profile__button-edit__icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__button-plus">
            <img
              src="./images/plus-icon.svg"
              class="profile__button-plus__icon"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="posts">
            <li class="post"></li>
            <li class="post"></li>
            <li class="post"></li>
            <li class="post"></li>
            <li class="post"></li>
            <li class="post"></li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Hasan Almaalei</p>
      </footer>
    </div>
  </body>
</html>
